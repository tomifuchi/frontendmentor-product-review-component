<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex container">
  <div class="item-img">
    <img srcset
    ="./images/image-product-desktop.jpg 1440w,
    ./images/image-product-mobile.jpg 375w
    "
    src="./images/image-product-desktop.jpg"
    >
  </div>
  <div class="flex item-detail">
  <div class="tittle">
    PERFUME
  </div>

  <div class="name">
  Gabrielle Essence Eau De Parfum
  </div>

  <div class="desc">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </div>

  <div class="pricing">
    <div class="current">
  $149.99</div>
  <div class="previous">
  <del>$169.99</del></div>
  </div>
  <div class="add-cart-btn">
    <img src="./images/icon-cart.svg">
    Add to cart
  </div>  
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tomifuchi/frontendmentor-product-review-component">Tomifuchi</a>.
  </div>
</body>
</html>
